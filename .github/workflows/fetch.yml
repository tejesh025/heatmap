name: Fetch LeetCode Calendar and Generate PNG

on:
  schedule:
    - cron: "10 0 * * *"    # Daily at 00:10 UTC
  workflow_dispatch:       # Also runnable manually

jobs:
  fetch-and-generate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Fetch LeetCode calendar JSON
      - name: Fetch LeetCode data
        run: |
          curl -s https://leetcode.com/graphql \
            -H "Content-Type: application/json" \
            --data '{
              "query": "query ($username: String!) { matchedUser(username: $username) { submissionCalendar } }",
              "variables": { "username": "tejesh25" }
            }' > raw.json

          node -e "
            const fs = require('fs');
            const raw = JSON.parse(fs.readFileSync('raw.json'));
            const cal = JSON.parse(raw.data.matchedUser.submissionCalendar);
            fs.writeFileSync('submissionCalendar.json', JSON.stringify(cal));
          "

      # 3️⃣ Setup Node.js so we can generate image
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4️⃣ Install Canvas (for drawing PNG)
      - name: Install canvas
        run: npm install canvas

      # 5️⃣ Generate PNG from the JSON
      - name: Generate PNG
        run: node generate_image.js

      # 6️⃣ Commit updated JSON and PNG
      - name: Commit files
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add submissionCalendar.json leetcode_heatmap.png
          git commit -m 'Update calendar JSON + heatmap PNG' || echo 'No changes'
          git push
